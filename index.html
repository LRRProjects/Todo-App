<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Todo List App</title>
  </head>
  <body>
    <section id="todo-app">
      <div class="container">
        <h1 id="title"><span id="title-style">Todo</span> List App</h1>
        <div>
          <input type="text" id="add-input" />
          <button id="add-button">Add Item</button>
        </div>
        <ul id="list"></ul>
      </div>
      <template id="template">
        <li>
          <div class="clr"></div>
          <div id="item-1">
            <input type="checkbox" id="actualCheckbox" name="checkbox" />
            <span class="checkbox-font"></span>
          </div>
        </li>
      </template>
    </section>
  </body>
</html>
